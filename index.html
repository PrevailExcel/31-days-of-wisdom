<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <img src="logo.jpg" alt="HGBC Youth Logo" class="logo">
                <div class="program">HGBC National Youth Fellowship</div>
            </div>
            <h1>31 Days of Wisdom</h1>
            <!-- <div class="subtitle">One Chapter per day from the book of Proverbs</div> -->
        </div>

        <div class="day-progress">
            <div class="progress-header">
                <div class="current-day-badge">Day <span id="currentDayNumber">1</span></div>
            </div>
            <div class="day-grid" id="dayGrid"></div>
        </div>

        <div class="verses-section">
            <h2 class="chapter-title">Proverbs Chapter <span id="chapterNumber">1</span></h2>

            <div class="reading-instruction">
                <p>ðŸ“– Read today's chapter and click on any verse to create a beautiful shareable image</p>
            </div>

            <div class="verses-list" id="versesList">
                <div class="loading">Loading verses...</div>
            </div>
        </div>
    </div>

    <div class="share-panel" id="sharePanel">
        <div class="share-content">
            <div class="share-verse-preview">
                <div class="share-verse-text" id="shareVerseText"></div>
                <div class="share-verse-ref" id="shareVerseRef"></div>
            </div>
            <div class="share-buttons">
                <button class="share-btn" onclick="shareImage()">ðŸ“¤ Share Image</button>
                <button class="share-btn" onclick="downloadImage()">ðŸ“¥ Download</button>
                <button class="share-btn close-btn" onclick="closeSharePanel()">Cancel</button>
            </div>
        </div>
    </div>

    <canvas id="imageCanvas"></canvas>

    <script>
        let proverbsData = {};
        let currentDay = 1;
        let selectedVerse = null;

        async function loadProverbsData() {
            const versesList = document.getElementById('versesList');
            versesList.innerHTML = '<div class="loading">Loading verses...</div>';

            try {
                const res = await fetch('proverbs.json', { cache: "no-cache" });
                if (!res.ok) throw new Error('Failed to fetch proverbs.json (' + res.status + ')');
                const raw = await res.json();

                // Support both formats: raw.Proverbs or raw itself
                proverbsData = raw.Proverbs || raw;

                // Ensure keys are strings (they usually are already)
                // If a top-level Info exists but no Proverbs, try fallback where the JSON itself is the "Proverbs" object:
                if (!proverbsData || Object.keys(proverbsData).length === 0) {
                    versesList.innerHTML = '<div class="loading">Proverbs data is empty or invalid.</div>';
                    return;
                }

                initializeDayGrid();
            } catch (err) {
                console.error('Error loading proverbs.json:', err);
                document.getElementById('versesList').innerHTML = '<div class="loading">Failed to load verses.</div>';
            }
        }

        function initializeDayGrid() {
            const dayGrid = document.getElementById('dayGrid');
            dayGrid.innerHTML = ''; // clear any existing cells

            const today = new Date();
            const isOctober = today.getMonth() === 9; // October => month index 9
            const todayDate = isOctober ? today.getDate() : 1;

            for (let i = 1; i <= 31; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.textContent = i;

                if (i === todayDate) {
                    cell.classList.add('active');
                    currentDay = i;
                }
                if (i < todayDate) {
                    cell.classList.add('completed');
                }

                cell.addEventListener('click', () => selectDay(i));
                dayGrid.appendChild(cell);
            }

            document.getElementById('currentDayNumber').textContent = currentDay;
            loadVerses(currentDay);
        }

        function selectDay(day) {
            currentDay = day;
            document.getElementById('currentDayNumber').textContent = day;

            document.querySelectorAll('.day-cell').forEach((cell, index) => {
                cell.classList.remove('active');
                if (index + 1 === day) cell.classList.add('active');
            });

            loadVerses(day);
            closeSharePanel();
        }

        function loadVerses(day) {
            const versesList = document.getElementById('versesList');
            const chapterNumber = document.getElementById('chapterNumber');
            chapterNumber.textContent = day;

            const chapterKey = String(day);
            const chapter = proverbsData[chapterKey];

            if (!chapter) {
                versesList.innerHTML = '<div class="loading">Verse data for this chapter will be available soon.</div>';
                return;
            }

            // If chapter is an array (older format [{num, text}, ...]), support that too:
            if (Array.isArray(chapter)) {
                renderVersesFromArray(chapter);
                return;
            }

            // chapter is expected to be an object like { "1": "text", "2": "text", ... }
            const verseNumbers = Object.keys(chapter)
                .map(k => Number(k))
                .filter(n => !isNaN(n))
                .sort((a, b) => a - b);

            // build DOM fragments (safer than innerHTML)
            versesList.innerHTML = '';
            const frag = document.createDocumentFragment();

            verseNumbers.forEach(vnum => {
                const vtext = chapter[String(vnum)];

                const verseDiv = document.createElement('div');
                verseDiv.className = 'verse';

                const tooltip = document.createElement('span');
                tooltip.className = 'share-tooltip';
                tooltip.textContent = 'Click to share';
                verseDiv.appendChild(tooltip);

                const textWrap = document.createElement('div');
                textWrap.className = 'verse-text';

                const numberSpan = document.createElement('span');
                numberSpan.className = 'verse-number';
                numberSpan.textContent = vnum;

                // Verses may contain punctuation/quotation â€” use text nodes to avoid injection
                textWrap.appendChild(numberSpan);
                textWrap.appendChild(document.createTextNode(' ' + (vtext || '')));

                verseDiv.appendChild(textWrap);

                // click handler: show share panel
                verseDiv.addEventListener('click', () => showSharePanel(vnum, vtext, verseDiv));

                frag.appendChild(verseDiv);
            });

            versesList.appendChild(frag);
        }

        function renderVersesFromArray(arr) {
            // compatibility function if the JSON was still in the old [{num,text}] format
            const versesList = document.getElementById('versesList');
            versesList.innerHTML = '';
            const frag = document.createDocumentFragment();

            arr.forEach(item => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'verse';

                const tooltip = document.createElement('span');
                tooltip.className = 'share-tooltip';
                tooltip.textContent = 'Click to share';
                verseDiv.appendChild(tooltip);

                const textWrap = document.createElement('div');
                textWrap.className = 'verse-text';

                const numberSpan = document.createElement('span');
                numberSpan.className = 'verse-number';
                numberSpan.textContent = item.num;

                textWrap.appendChild(numberSpan);
                textWrap.appendChild(document.createTextNode(' ' + (item.text || '')));

                verseDiv.appendChild(textWrap);

                verseDiv.addEventListener('click', () => showSharePanel(item.num, item.text, verseDiv));
                frag.appendChild(verseDiv);
            });

            versesList.appendChild(frag);
        }

        function showSharePanel(verseNum, verseText, verseElement) {
            selectedVerse = { num: verseNum, text: verseText };

            // clear previous selection
            document.querySelectorAll('.verse').forEach(v => v.classList.remove('selected'));
            if (verseElement) verseElement.classList.add('selected');

            document.getElementById('shareVerseText').textContent = verseText;
            document.getElementById('shareVerseRef').textContent = `Proverbs ${currentDay}:${verseNum}`;
            document.getElementById('sharePanel').classList.add('active');
        }

        function closeSharePanel() {
            document.getElementById('sharePanel').classList.remove('active');
            document.querySelectorAll('.verse').forEach(v => v.classList.remove('selected'));
        }

        /* ---------- Image generation & share / download (unchanged logic, uses selectedVerse) ---------- */
        function generateImageBlob(callback) {
            if (!selectedVerse) return;

            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 1080;
            canvas.height = 1080;

            const img = new Image();
            img.crossOrigin = 'anonymous';

            const backgroundImageURL = 'bg.JPG'
            img.onload = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, 1080, 1080);

                // text placement
                const textAreaTop = 360;
                const textAreaBottom = 1000;
                const textAreaHeight = textAreaBottom - textAreaTop;

                const textLength = selectedVerse.text.length;
                let fontSize;
                if (textLength < 50) fontSize = 64;
                else if (textLength < 100) fontSize = 56;
                else if (textLength < 150) fontSize = 48;
                else if (textLength < 200) fontSize = 42;
                else fontSize = 34;

                ctx.fillStyle = '#633B22';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // --- NEW: Add Day label ---
                ctx.font = `48px 'Poppins', sans-serif`;
                ctx.fillText(`Day ${currentDay}: Proverbs ${currentDay}`, 540, textAreaTop + 80);

                // --- Verse Text ---
                ctx.font = `${fontSize}px 'Merriweather', serif`;

                function wrapText(text, maxWidth) {
                    const words = text.split(' ');
                    const lines = [];
                    let currentLine = words[0] || '';

                    for (let i = 1; i < words.length; i++) {
                        const word = words[i];
                        const width = ctx.measureText(currentLine + ' ' + word).width;
                        if (width < maxWidth) {
                            currentLine += ' ' + word;
                        } else {
                            lines.push(currentLine);
                            currentLine = word;
                        }
                    }
                    lines.push(currentLine);
                    return lines;
                }

                const maxWidth = 900;
                const lines = wrapText(selectedVerse.text, maxWidth);
                const lineHeight = fontSize * 1.4;
                const totalHeight = lines.length * lineHeight;
                let y = textAreaTop + (textAreaHeight - totalHeight) / 2;

                lines.forEach(line => {
                    ctx.fillText(line, 540, y);
                    y += lineHeight;
                });

                // --- Verse reference (bottom) ---
                ctx.fillStyle = 'white';
                ctx.font = `${Math.floor(fontSize * 0.65)}px Georgia, serif`;
                ctx.fillText(`Proverbs ${currentDay}:${selectedVerse.num}`, 540, textAreaBottom - 70);

                canvas.toBlob(callback);
            };

            img.src = backgroundImageURL;
        }

        async function shareImage() {
            generateImageBlob(async (blob) => {
                if (!blob) { alert('Failed to create image.'); return; }
                const file = new File([blob], `31-days-wisdom-${currentDay}-${selectedVerse.num}.png`, { type: 'image/png' });

                const shareData = {
                    files: [file],
                    title: '31 Days of Wisdom',
                    text: `${selectedVerse.text}\n\nProverbs ${currentDay}:${selectedVerse.num}\n\nGenerated From: https://31-days-of-wisdom.vercel.app\n\n#31DaysOfWisdom #HGBC #higrobicNYF`
                };

                if (navigator.canShare && navigator.canShare(shareData)) {
                    try {
                        await navigator.share(shareData);
                        closeSharePanel();
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            console.error('Error sharing:', err);
                            alert('Unable to share. Try downloading instead.');
                        }
                    }
                } else {
                    alert('Sharing not supported on this device. Please use the download button.');
                }
            });
        }

        function downloadImage() {
            generateImageBlob((blob) => {
                if (!blob) { alert('Failed to create image.'); return; }
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `31-days-wisdom-${currentDay}-${selectedVerse.num}.png`;
                a.click();
                URL.revokeObjectURL(url);
                closeSharePanel();
            });
        }

        /* Start the app */
        loadProverbsData();
    </script>
